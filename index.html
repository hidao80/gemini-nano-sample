<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini nano sample</title>
    <!-- ファビコンはtwemojiを利用する -->
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f9e0.png" />

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Import Marked.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"
        integrity="sha512-rvRITpPeEKe4hV9M8XntuXX6nuohzqdR5O3W6nhjTLwkrx0ZgBQuaK4fv5DdOWzs2IaXsGt5h0+nyp9pEuoTXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Original code -->
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <!-- Title area -->
        <div class="row mb-3">
            <h1 class="text-center">Gemini nano sample</h1>
        </div>

        <!-- Error message area -->
        <div class="row mb-3 d-none" id="messageAreaRow">
            <div class="col">
                <div class="form-control text-danger bg-danger-subtle border-danger" id="messageArea"></div>
            </div>
        </div>

        <!-- Input area -->
        <div class="row mb-3">
            <label for="exampleInputText" class="form-label d-inline-block">Prompt</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="textBox" placeholder="Please enter">
                <button type="button" class="btn btn-primary" id="sendButton">Send</button>
            </div>
        </div>

        <!-- Open system prompt modal-->
        <div class="row mb-3">
            <a href="#" data-bs-toggle="modal" data-bs-target="#systemPromptModal" class="small col-md-3">Open system
                prompt</a>
        </div>

        <!-- Output area -->
        <div class="row mb-3 mh-50" id="output-container">
            <div id="output" class="d-flex flex-column mh-50 overflow-auto">
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="systemPromptModal" tabindex="-1" aria-labelledby="systemPromptModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="systemPromptModalLabel">System prompt input</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="systemPromptText" class="form-label">System prompt</label>
                        <textarea class="form-control" id="systemPromptText" rows="7"
                            placeholder="Please enter system prompt"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="saveButton">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div class="spinner-border text-primary d-none position-absolute top-50 start-50" role="status" id="loadingSpinner">
        <span class="visually-hidden">Loading...</span>
    </div>
</body>

</html>
